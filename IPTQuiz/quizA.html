<!DOCTYPE html>
<html>

<head>
    <title>Number Checker</title>
</head>

<body>
    <center>
        <form>
            <h1>Number Checker</h1>
            <label for="number">Enter a number:</label>
            <input type="number" id="number" name="number">
            <button type="button" onclick="checkNumber()">Submit</button>
        </form>
        <br>
        <p id="result"></p>
    </center>

    <script>

        function checkNumber() {
            var number = parseInt(document.getElementById("number").value);
            if ((number >= 1 && number <= 5 || number >= 11 && number <= 15)) print("Apple");
            else if ((number >= 6 && number <= 10) || (number >= 16 && number <= 20)) print("Banana");
            else print("Enter 1-20 only")
        }
        function print(fruit) {
            document.getElementById("result").innerHTML = fruit;
        }
    </script>
    
</body>

</html>
